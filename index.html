<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/styles/ButtonStyling.css">
        <link rel="stylesheet" href="/styles/main.css">
        <title></title>
    </head>
    <body>
        <header>
            <div class="logo">
                <h2 class="headerHeader">Malcolm Baatjies</h2>
                <input type="button" class="button bAbout" value="- About -">
                <input type="button" class="button bWork" value="- Past Work -">
                <input type="button" class="button bBook" value="- Book a HomeSitter -">
            </div>
        </header>
        <div class="mainBody">
                <div class="mainContainer">

                </div>
        </div>
        <footer>
                <img src="" alt="">
                <div class="ContactContainer">
                        <h4>Contact us!</h4>
                        <label for="userName">Name: </label>
                        <input type="text" name="userName" placeholder="First name">
                        <label for="email">Email address:</label>
                        <input type="email" name="email" placeholder="Email Address">
                        <textarea name="userMessage" rows="8" cols="80" placeholder="Enter message here"></textarea>
                        <input type="button" name="sendMessage" value="Send Message">
                </div>
        </footer>
    </body>
</html>
